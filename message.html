<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-html="message">
			</div>
			<input type="button" @click="show()" name="" id="" value="点击按钮" />
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					message:'<h1>每天好心情，努力向上！</h1>'
				},
				methods:{
					show(){
						console.log("在控制台输出：每天好心情，努力向上！");
					}
				}
			})
		</script>
		
		
	</body>
</html>
